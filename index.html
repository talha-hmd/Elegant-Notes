<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Notes</title>
  <link rel="icon" type="image/png" href="public/note.png" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body>
  <!-- Custom Cursor -->
  <div class="cursor-dot" data-cursor-dot></div>
  <div class="cursor-outline" data-cursor-outline></div>

  <!-- Main container -->
  <div class="container">
    <header class="header">
      <h1 data-aos="fade-down">Elegant Notes</h1>
      <p data-aos="fade-down" data-aos-delay="500">Store your thoughts & ideas in <span>style</span>.</p>
    </header>

    <div class="controls">
      <div class="controls-container">
        <input type="text" id="searchInput" placeholder="Search notes..." class="search-input" />
        <div class="filter-group">
          <select id="filterSelect" class="filter-select">
            <option value="all">All notes</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="ideas">Ideas</option>
            <option value="reminders">Reminders</option>
          </select>
          <div class="filter-group-buttons">
            <button id="addNoteBtn" class="add-btn">
              <i class="fas fa-plus"></i> Add
            </button>
            <button id="themeToggle" class="theme-toggle-btn">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="notesContainer" class="notes-grid">
      <!-- Notes will be added here dynamically -->
    </div>

    <div id="emptyState" class="empty-state">
      <i class="fas fa-notes-medical"></i>
      <h3>No Notes</h3>
      <p>Add your first note by clicking the "Add" button</p>
    </div>

    <div id="addNoteModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title">New Note</h3>
          <button id="closeModalBtn" class="modal-close">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <form id="noteForm" class="modal-body">
          <div class="form-group">
            <label for="noteTitle" class="form-label">Title</label>
            <input type="text" id="noteTitle" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="noteContent" class="form-label"> Content </label>
            <textarea id="noteContent" class="form-input form-textarea" required></textarea>

            <button type="button" class="reformat-btn" id="openGeminiModal">
              <i class="fa-regular fa-rectangle-list"></i> Reformat
            </button>
          </div>
          <div class="form-group">
            <label class="form-label">Tags</label>
            <div class="tags-container">
              <label class="tag-option">
                <input type="radio" name="noteTag" value="work" class="tag-radio" />
                <span class="tag-label tag-work">
                  <i class="fas fa-briefcase"></i> Work
                </span>
              </label>
              <label class="tag-option">
                <input type="radio" name="noteTag" value="personal" class="tag-radio" />
                <span class="tag-label tag-personal">
                  <i class="fas fa-user"></i> Personal
                </span>
              </label>
              <label class="tag-option">
                <input type="radio" name="noteTag" value="ideas" class="tag-radio" checked />
                <span class="tag-label tag-ideas">
                  <i class="fas fa-lightbulb"></i> Ideas
                </span>
              </label>
              <label class="tag-option">
                <input type="radio" name="noteTag" value="reminders" class="tag-radio" />
                <span class="tag-label tag-reminders">
                  <i class="fas fa-bell"></i> Reminder
                </span>
              </label>
            </div>
          </div>
          <button type="submit" class="submit-btn">Save Note</button>
        </form>
      </div>
    </div>

    <div id="confirmModal" class="modal-overlay">
      <div class="modal confirmation-modal">
        <div class="modal-body">
          <p class="confirmation-text">
            Are you sure you want to delete this note?
          </p>
          <div class="confirmation-buttons">
            <button id="cancelDeleteBtn" class="confirmation-btn cancel-btn">
              Cancel
            </button>
            <button id="confirmDeleteBtn" class="confirmation-btn confirm-btn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="geminiModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title">Add Gemini API Key</h3>
          <button id="closeGeminiModalBtn" class="modal-close">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="geminiApiKeyInput" class="form-label">API Key Name</label>
            <input type="password" id="geminiApiKeyInput" name="geminiApiSecret" class="form-input"
              placeholder="Enter your Gemini API key" autocomplete="new-password" spellcheck="false">
          </div>
          <div class="confirmation-buttons">
            <button id="cancelGeminiBtn" class="confirmation-btn cancel-btn">Cancel</button>
            <button id="applyGeminiBtn" class="confirmation-btn confirm-btn">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
